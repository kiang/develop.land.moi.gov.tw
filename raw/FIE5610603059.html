					<td class="odd4" colspan="6"><textarea>基隆市為國際商港都市，環山濱海，市區窄小，人煙密集，建築用地極為難求。然有公園小山一座，矗立於仁愛區公園街中心商業區，大部分屬公有土地，小部分屬私有，違章建築、臨時攤販、龍蛇雜處、影響市容觀瞻既大且鉅。為整市容，消除髒亂，促進土地利用，乃商由臺灣土地開發信託投資公司，遵照省政府協助地方政府開發建設工作之指示，提供開發建設資金及技術服務，辦理工程規劃設計施工，並以市地重劃方式，辦理地上物查估拆遷補償，評定地價，土地交接分配，地籍整理。</textarea></td>
